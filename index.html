<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <script src="jsonManager.js"></script>
    <link rel="stylesheet" href="notebook.css">
    <title>Document</title>
</head>
<body>
    <div class="notebook">
        <div class="tabs">
            <div class="tab active" onclick="showPage('page1')">메인 페이지</div>
            <div class="tab" onclick="showPage('page2')">단어 시험장</div>
        </div>
        <div class="content">
            <!-- Main page with file input element -->
            <div id="page1" class="page active">
                <h1>메인 페이지</h1>
                <p>단어를 확인하고 편집하는 곳입니다.</p>
                <input type="file" id="fileInput">
                <!-- Container for displaying word info after file upload -->
                <div id="wordInfo" style="display:none;">
                    <h2>단어 정보</h2>
                    <p id="wordData"></p>
                </div>
                <!-- temporary start test button -->
                <button id="startTest" style="display: none;">start test</button>
            </div>
            <div id="page2" class="page">
                <div class="title">단어 시험장</div>

                <!-- Element to display message if file is not uploaded -->
                <p id="fileNotUploadedMessage">파일이 업로드되지 않았습니다! 메인 페이지에서 파일을 업로드 해주세요.</p>
                

                <div id="wordTestContainer" style="display:none;">
                    <div class="question">다음 단어의 뜻은 무엇인가요?</div>
                    <p id="questionWord" class="word"></p>
                    <p class="hints"></p>
                    <input type="text" id="userAnswer" class="input-box" placeholder="답안을 입력하세요.">
                    <p id="correctAnswer" class="result"></p>
                </div>
                <div id="wordTestResultContainer" style="display:none;">
                    <div class="title">시험 결과</div>
                    <div class="result">당신의 점수는 <span id="score"></span>점 입니다.</div>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
