<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="notebook.css">
    <title>Document</title>
</head>
<body>
    <div class="notebook">
        <div class="tabs">
            <div class="tab active" onclick="showPage('page1')">Home</div>
            <div class="tab" onclick="showPage('page2')">About</div>
            <div class="tab" onclick="showPage('page3')">Contact</div>
        </div>
        <div class="content">
            <div id="page1" class="page active">
                <h1>Welcome to My Notebook</h1>
                <p>This is the Home page. You can add more content here!</p>
            </div>
            <div id="page2" class="page">
                <h1>About Me</h1>
                <p>This is the About page. Add information about yourself here.</p>
            </div>
            <div id="page3" class="page">
                <h1>Contact</h1>
                <p>This is the Contact page. Provide your contact information here.</p>
            </div>
        </div>
    </div>
</body>
</html>
